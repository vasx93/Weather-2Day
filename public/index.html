<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather 2Day</title>

		<script
			src="https://kit.fontawesome.com/1bb7a3dd1c.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/current.css" />
	</head>
	<body>
		<div class="body-wrap">
			<div class="main-content">
				<header>
					<div id="openweathermap-widget-19"></div>

					<h1>Weather <span>2Day</span></h1>
				</header>

				<div class="link-container">
					<div class="links">
						<a href="/">Home</a>
						<a href="/daily">Daily Forecast</a>
						<a href="/hourly">Hourly Forecast</a>
						<a href="/about">About</a>
					</div>

					<div class="social">
						<a
							href="https://www.facebook.com/"
							class="fa fa-facebook fa-lg"
							target="_blank"
						></a>
						<a
							href="https://twitter.com/?lang=en"
							class="fa fa-twitter fa-lg"
							target="_blank"
						></a>
						<a
							href="https://www.linkedin.com/feed/"
							class="fa fa-linkedin fa-lg"
							target="_blank"
						></a>
						<a
							href="https://www.instagram.com/"
							class="fa fa-instagram fa-lg"
							target="_blank"
						></a>
					</div>
				</div>
			</div>

			<!--?              search input and button          -->
			<section class="search-form">
				<div class="main-search">
					<form action="/">
						<input type="text" placeholder="Your location.." />
						<button><i class="fas fa-search fa-lg"></i></button>
					</form>
				</div>

				<p id="first"></p>
			</section>

			<!--?     media card object for weather -->

			<section class="weather-card"></section>
		</div>
		<footer>
			<p>Created by Vasko Raketic</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/current.js"></script>
		<script src="widget.js"></script>
	</body>
</html>
